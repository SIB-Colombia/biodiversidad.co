<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pagePiling.js/1.5.5/jquery.pagepiling.min.css" />
    <!--
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.css" />
    -->
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,700" rel="stylesheet">
    <title>Biodiversidad.co</title>
</head>
<body>
    <header class="top-bar">
        <h1 class="logo-biodiversidad"><span>Bio</span>diversidad.<span>co</span></h1>
    </header>
    
    <div class="scroll-indicator arrow-down">
        <div class="arrow">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </div>   
    </div>
    
    <main id="fullpage">
        
        <section class="section col col-1 align-center  bg-gray-4" style="background-image:url(./pattern.svg)">
            <!--<h2 class="counter-title">Lanzamiento de los canales en</h2>-->
            <span id="counter" class="counter row">
                <div class="col col-4">
                    <span id="counterDays" class="counter__number">00</span>
                    <div class="counter__label">Días</div>
                </div>
                <div class="col col-4">
                    <span id="counterHours" class="counter__number">00</span>
                    <div class="counter__label">Horas</div>
                </div>
                <div class="col col-4">
                    <span id="counterMinutes" class="counter__number">00</span>
                    <div class="counter__label">Minutos</div>
                </div>
                <div class="col col-4">
                    <span id="counterSeconds" class="counter__number">00</span>
                    <div class="counter__label">Segundos</div>
                </div>
            </span>
        </section>
        
        <section class="section  section--banner col col-1 bg-gray-3 " style="background-image:url(./pattern.svg)">
            <div class="section__content row">
                <div class="section__logo col col-6">
                    <img src="./portal-logo.svg" alt="">
                </div>
                <div class="section__cont col col-2">
                    <h3 class="logo-biodiversidad logo-biodiversidad--secondary">Portal <br>de <span>Datos</span></h3>
                    <a href="#" class="btn">Entrar al portal</a>
                </div>
            </div>   
        </section>  
        
        <section class="section  section--banner col col-1 bg-gray-2 " style="background-image:url(./pattern.svg)">
            <div class="section__content row">
                <div class="section__logo col col-6">
                    <img src="./colecciones-logo.svg" alt="">
                </div>
                <div class="section__cont col col-2">
                    <h3 class="logo-biodiversidad logo-biodiversidad--secondary"><span>Colecciones</span> <br>en línea</h3>
                    <a href="#" class="btn">Entrar al portal</a>
                </div>
            </div>   
        </section>  
        
        <section class="section  section--banner col col-1 bg-gray-1 " style="background-image:url(./pattern.svg)">
            <div class="section__content row">
                <div class="section__logo col col-6">
                    <img src="./listas-logo.svg" alt="">
                </div>
                <div class="section__cont col col-2">
                    <h3 class="logo-biodiversidad logo-biodiversidad--secondary"><span>Listas</span> <br>de especies</h3>
                    <a href="#" class="btn">Entrar al portal</a>
                </div>
            </div>   
        </section>  
        
        <section class="section  section--banner col col-1 bg-white" style="background-image:url(./pattern.svg)">
            <div class="section__content row">
                <div class="section__logo col col-6">
                    <img src="./catalogo-logo.svg" alt="">
                </div>
                <div class="section__cont col col-2">
                    <h3 class="logo-biodiversidad logo-biodiversidad--secondary"><span>Catálogo</span> de <br>la biodiversidad</h3>
                    <a href="#" class="btn">Entrar al portal</a>
                </div>
            </div>   
        </section>  


        
    </main>
    
    
    <div class="row">
        
    </div>
    
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</html>
